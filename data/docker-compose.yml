services:
  db:
    container_name: prefect-db
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect
      - POSTGRES_DB=prefect
    volumes:
      - prefect_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    container_name: prefect-server
    image: prefecthq/prefect:3.6.7-python3.13
    restart: always
    command: prefect server start --host 0.0.0.0
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@db:5432/prefect
    ports:
      - "4200:4200"
    depends_on:
      db:
        condition: service_healthy

  worker:
    container_name: prefect-worker
    image: prefecthq/prefect:3.6.7-python3.13
    restart: always
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "pip install prefect-docker && 
       prefect work-pool create --type docker local-docker-pool || true && 
       prefect worker start --pool local-docker-pool"
    environment:
      - PREFECT_API_URL=http://server:4200/api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - server

volumes:
  prefect_db:
